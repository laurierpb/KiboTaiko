<style>
    .myCanvas{
        background-repeat:no-repeat;
        background-size:100% 100%;
        background-position:center;

        width: 100%;
    }
</style>
<canvas id="myCanvas" class="myCanvas" style="border:1px solid black;"></canvas>
<div id="{{element.nom}}" ng-repeat="element in elements.list" class="collapse">
    <h2>{{element.nom}}</h2>
    <p ng-bind-html="element.contenue"></p>
</div>
<div id="{{newElement.nom}}" class="collapse">
    <h2>{{newElement.nom}}</h2>
    <p ng-bind-html="newElement.contenue"></p>
</div>
nom<input type="text" id="inputCanvasName" class="myCanvasInput" ng-model="newElement.nom"/><br/>
contenue<input type="text" id="inputCanvasContenue" class="myCanvasInput" ng-model="newElement.contenue"/><br/>
x<input type="number" id="inputCanvasX" class="myCanvasInput" ng-model="newElement.x"/><br/>
y<input type="number" id="inputCanvasY" class="myCanvasInput" ng-model="newElement.y"/><br/>
larg<input type="number" id="inputCanvasLart" class="myCanvasInput" ng-model="newElement.larg"/><br/>
haut<input type="number" id="inputCanvasHaut" class="myCanvasInput" ng-model="newElement.haut"/><br/>
<br/>
<input type="button" value="test" id="newElementForCanvas"/>
