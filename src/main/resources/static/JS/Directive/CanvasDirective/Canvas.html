<style>
    .myCanvas{
        background-repeat:no-repeat;
        background-size:100% 100%;
        background-position:center;

        width: 100%;
    }
</style>
<canvas id="myCanvas" class="myCanvas" style="border:1px solid black;"></canvas>

<div id="{{element.nom}}" ng-repeat="element in elements.list" class="collapse">
    <h2>{{element.nom}}</h2>
    <p ng-bind-html="element.contenue"></p>
</div>
<div id="{{newElement.nom}}" class="collapse">
    <h2>{{newElement.nom}}</h2>
    <p ng-bind-html="newElement.contenue"></p>
</div>
