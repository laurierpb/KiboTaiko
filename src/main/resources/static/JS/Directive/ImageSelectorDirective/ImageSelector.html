<!-- Trigger the modal with a button -->
<style>
    .imageContainer{
        border-radius: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .img-responsive{
        width:100%;
    }
</style>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Selecteur d'images</h4>
            </div>
            <div class="modal-body" style="text-align: center">
                <div class="container-fluid">
                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-lg-4 imageContainer" ng-click="imageContainerClick($event)" ng-repeat="image in images">
                            <img class="img-responsive img-rounded" ng-src="{{image.image}}"/>
                        </div>
                    </div>
                    
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="modalClose()">Close</button>
            </div>
        </div>

    </div>
</div>
