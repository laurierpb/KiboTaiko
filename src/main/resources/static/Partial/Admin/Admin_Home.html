<div ng-controller="AdminHomeController">
    <div class="row">
        <div class="col-xs-12" style="text-align: center">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-heading noSpace">
                        <div class="container-fluid panel-contaner noSpace">
                            <div role="button"  data-toggle="collapse" data-parent="#accordion" data-target="#AccueilController">
                                <h4 style="display: inline-block; float: top">Accueil</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="AccueilController" 
                     class="panel-collapse collapse noSpace" 
                     role="tabpanel" 
                     aria-labelledby="headingOne">
                    <div class="panel-body">
                        <div style="display: inline-block;" align="center" class="dropdown" >
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                Selection Home Elements
                                <span class="caret"></span>
                            </button>
                            <ul float: right class="dropdown-menu" >
                                <li ng-repeat="Item in HomeItems| orderBy:'order'">
                                    <a role="button" ng-click="loadHomeItem(Item)">{{Item.titre}}</a>
                                </li>
                            </ul>
                        </div>

                        <form id="upload-file-form-home">
                            <div class="panel" style="text-align:left">
                                <div class="row">
                                    <div class="col-lg-offset-1 col-xs-12 col-sm-5 col-lg-3">
                                        <img class="img-responsive img-rounded" ng-src="data:image/JPEG;base64,{{homeItemCurrent.image.image}}" imageAlt="{{homeItemCurrent.image.imageAlt}}"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-5 col-lg-7">
                                        <h1 class="center">{{homeItemCurrent.titre}}</h1>
                                        <p ng-bind-html="homeItemCurrent.contenue"></p>
                                    </div>
                                </div>
                                <br>
                            </div>
                            
                            <label for="uploadImageHomeItem" class="btn btn-default btn-file">
                                <span class="glyphicon glyphicon-paperclip" aria-hidden="true"/>
                                Naviger 
                                <input id="uploadImageHomeItem" accept="image/*" type="file" name="uploadfile"style="display: none;" 
                                       onchange="angular.element(this).scope().imageChangeHome(this)"/>
                            </label>
                            
                            <div style="display: inline-block;" align="center" class="dropdown" >
                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                    Selection Images
                                    <span class="caret"></span>
                                </button>
                                <ul float: right class="dropdown-menu" >
                                    <li ng-repeat="image in images">
                                        <a role="button" ng-click="setImage(image)">{{image.name}}</a>
                                    </li>
                                </ul>
                            </div>

                            <br/>
                            <hr/>
                            <label for="homeItemTitre">Titre</label>
                            <input id="homeItemTitre" type="text" placeholder="Titre" class="form-control"
                                   ng-model="homeItemCurrent.titre"/>
                            <label for="homeItemImageAlt">Image Alt</label>
                            <input id="homeItemImageAlt" type="text"  placeholder="Une description textuel de l'image" class="form-control"
                                   ng-model="homeItemCurrent.image.imageAlt"/>
                            <label for="homeItemOrder">Order</label>
                            <input id="homeItemOrder" type="text" placeholder="[0 - 9]" class="form-control"
                                   ng-model="homeItemCurrent.order"/>


                            <label for="homeItemContenue">Contenue</label>
                            <br/>
                            <button type="button" class="btn btn-default" ng-click="addText('<b>', '</b>')">
                                <span class="glyphicon glyphicon-bold" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addText('<i>', '</i>')">
                                <span class="glyphicon glyphicon-italic" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addText('<u>', '</u>')">
                                <span class="glyphicon glyphicon-text-color" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addText('<div class=\'text-left\'>', '</div>')">
                                <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addText('<div class=\'text-center\'>', '</div>')">
                                <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addText('<div class=\'text-center\'>', '</div>')">
                                <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addText('<br/\>', '')">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                            </button>

                            <div style="display: inline-block;" align="center" class="dropdown" >
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <b>Grosseur</b>
                                    <span class="caret"></span>
                                </button>
                                <ul float: right class="dropdown-menu" >
                                    <li>
                                        <a role="button" ng-click="addText('<h1>', '</h1>')"><h1>Vraiment très grand</h1></a>
                                    </li>
                                    <li>
                                        <a role="button" ng-click="addText('<h2>', '</h2>')"><h2>Très grand</h2></a>
                                    </li>
                                    <li>
                                        <a role="button" ng-click="addText('<h3>', '</h3>')"><h3>Grand</h3></a>
                                    </li>
                                    <li>
                                        <a role="button" ng-click="addText('<h4>', '</h4>')"><h4>Normal</h4></a>
                                    </li>
                                    <li>
                                        <a role="button" ng-click="addText('<h5>', '</h5>')"><h5>Petit</h5></a>
                                    </li>
                                    <li>
                                        <a role="button" ng-click="addText('<h6>', '</h6>')"><h6>Très petit</h6></a>
                                    </li>
                                </ul>
                            </div>

                            <div class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <textarea id="homeItemContenue" class="form-control" rows="10" 
                                                  placeholder="Écrire la description en HTML" style="resize: none"
                                                  ng-model="homeItemCurrent.contenue"></textarea>
                                    </div>
                                </div>
                            </div>

                            <button type="button" ng-click="postHomeItem()" class="btn btn-primary">
                                Enregistrer Nouveau
                            </button>
                            <button type="button" ng-click="putHomeItem()" class="btn btn-success">
                                <span class="glyphicon glyphicon-floppy-disk"></span> Updater
                            </button>
                            <button type="button" ng-click="deleteHomeItem()" class="btn btn-danger" aria-label="Left Align">
                                <span class="glyphicon glyphicon-remove-circle"></span> Supprimer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
