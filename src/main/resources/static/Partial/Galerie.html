<div class="container-fluidwidth">
    <div id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel" style="background: gray" ng-repeat="annee in annees | orderBy:'-id'">
            <div class="panel-heading noSpace">
                <div class="container-fluid panel-contaner noSpace">
                    <div data-toggle="collapse" data-parent="#accordion" data-target="#{{annee.id}}">
                        <div class="hovereffect">
                            <img class="img-responsive calandrierMax" ng-src="{{annee.image}}" alt="{{annee.imageAlt}}"/>
                            <div class="overlay">
                                <h2>{{annee.titleText}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="{{annee.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="container-fluid row">
                    <div class="col-xs-12">
                        <h3>{{annee.textDescriptif}}</h3>
                        <img class="img-responsive imgCenter" ng-src="{{annee.imageGroup}}" alt="{{annee.imageAlt}}"/>
                        <br/>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-lg-3" ng-repeat="personne in annee.personnes">
                                <img class="img-responsive" ng-src="{{personne.image}}" alt="{{personne.imageAlt}}"/>
                                <p ng-bind-html="personne.description"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
