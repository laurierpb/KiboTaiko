<div class="container-fluid">
    <div class="row" ng-repeat="item in homeItems">
        <br/>
        <div class="col-lg-offset-1 col-xs-12 col-sm-5 col-lg-3">
            <img class="img-responsive img-rounded" style="width:100%; height: 100%" ng-src="{{item.img}}" alt="test"/>
        </div>
        <div class="col-xs-12 col-sm-5 col-lg-7"    >

            <h1 class="center">{{item.titre}}</h1>
            <p>{{item.contenue}}</p>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-12">
            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" 
                    width="340" 
                    height="500" 
                    style="border:none;overflow:hidden" 
                    scrolling="no" 
                    frameborder="0" 
                    allowTransparency="true">
            </iframe>
        </div>
    </div>
</div>
