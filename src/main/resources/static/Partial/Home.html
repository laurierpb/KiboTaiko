<div class="container-fluid">
    <div id="{{item.titre}}" class="row" ng-repeat="item in homeItems | orderBy:'order'">
        <br/>
        <div class="col-xs-12 col-sm-5 col-lg-4">
            <img class="img-responsive img-rounded" style="width:100%; height: 100%" ng-src="data:image/JPEG;base64,{{item.image.image}}" alt="{{item.item.imageAlt}}"/>
        </div>
        <div class="col-xs-12 col-sm-7 col-lg-8">
            <h1 class="center">{{item.titre}}</h1>
            <p ng-bind-html="item.contenue"></p>
        </div>
    </div>
    <br/>
    <!--Social media section-->
</div>
